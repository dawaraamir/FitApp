<div class="container">
<div class="signup-box">
  <h2>Join Dawar Power</h2>
  <p class="intro">Create a free account so the smart coach can learn your routine, sync your meals, and schedule the workouts that actually fit.</p>
  <form (ngSubmit)="submitUserButton()">
    <div class="user-box">
      <input  type="text"
      required
      [(ngModel)]="user.name"
      name="name">
      <label for="name">Name</label>
    </div>
    <div class="user-box">
      <input type="email"
      required
      [(ngModel)]="user.email"
      name="email">
      <label for="email">Email</label>
    </div>
    <div class="user-box">
      <input type="text"
      required
      [(ngModel)]="user.password"
      name="password">
      <label for="password">Password</label>
    </div>
    <button type="submit" class="submit">Sign Up</button>
    <button type="button" class="cancel" onclick="window.history.back();">Cancel</button>
  </form>
</div>
</div>
